<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="user style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="cont-container">
        <h2>User details</h2>
        <div class="detail-container">
            <div class="img-side">
                <img class="user-img" src='' alt="">
            </div>
            <div class="text-side">
                <h4>UserName : <span class="username"></span></h4>
                <h4>Name : <span class="name"></span></h4>
                <h4>E-mail : <span class="email"></span></h4>
                <h4>Phone : <span class="phone"></span></h4>
                <h4>Website : <span class="web"></span></h4>
                <h4>City : <span class="city"></span></h4>
            </div>
        </div>

    </div>
    <div class="main-container">
        <h2>User Data-Base</h2>
        <div class="container">
            <article id="1" class="card-1 card" ><img id="1" class="card-1" src="img/user-1.jpg" alt="user-1-img">
                <h3 id="1" class="card-1">Leanne Graham</h3>
            </article>
            <article id="2" class="card-2 card"><img id="2"  src="img/user-2.jpg" class="card-2" alt="user-2-img">
                <h3 id="2" class="card-2">Ervin Howell</h3>
            </article>
            <article id="3" class="card-3 card" ><img id="3" src="img/user-3.jpg" class="card-3" alt="user-3-img">
                <h3 id="3" class="card-3">Clementine Bauch</h3>
            </article>
            <article id="4" class="card-4 card"><img id="4" src="img/user-4.jpg" class="card-4" alt="user-4-img">
                <h3 id="4" class="card-4">Patricia Lebsack</h3>
            </article>
            <article id="5" class="card-5 card"><img id="5" src="img/user-5.jpg" class="card-5" alt="user-5-img">
                <h3 id="5" class="card-5">Chelsey Dietrich</h3>
            </article>
            <article id="6" class="card-6 card"><img id="6" src="img/user-6.jpg" class="card-6" alt="user-6-img">
                <h3 id="6" class="card-6">Mrs. Dennis Schulist</h3>
            </article>
            <article id="7" class="card-7 card" ><img id="7" src="img/user-7.jpg" class="card-7" alt="user-7-img">
                <h3 id="7" class="card-7">Kurtis Weissnat</h3>
            </article>
            <article id="8" class="card-8 card" ><img id="8" src="img/user-8.jpg" class="card-8" alt="user-8-img">
                <h3 id="8" class="card-8">Nicholas Runolfsdottir V</h3>
            </article>
            <article id="9" class="card-9 card"><img id="9" src="img/user-9.jpg" class="card-9" alt="user-9-img">
                <h3 id="9" class="card-9">Glenna Reichert</h3>
            </article>
            <article id="10" class="card-10 card"><img id="10" src="img/user-10.jpg" class="card-10" alt="user-10-img">
                <h3 id="10" class="card-10">Clementina DuBuque</h3>
            </article>
        </div>
    </div>
    <script src="user script.js">
      
    </script>
</body>

</html>
